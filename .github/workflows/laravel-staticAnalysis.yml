name: Execute static analysis with codeclimate.com
 
on:
  push:
    branches: ["master"]
  pull_request:
    branches: [ "master", "development", "main" ]
 
jobs:
  phpunit:
    runs-on: ubuntu-latest
    env:
      CC_TEST_REPORTER_ID: a15401df889d36cb6c27982fa503f899d663a4d74a0a0df7fad08b085ad5fa6d
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@master
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug
      - name: Prepare The Environment
        run: cp .env.example .env
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: php artisan key:generate
      - name: Code Climate Setup
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter && chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Run Tests
        run: |
          php vendor/bin/phpunit --coverage-clover clover.xml --configuration phpunit.xml tests/Unit
          ./cc-test-reporter after-build -t clover --exit-code $?
